apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector: # nodeSelector 추가
        kubernetes.io/hostname: backend  # 원하는 노드 이름 지정
      containers:
        - name: backend
          image: ${{ secrets.DOCKER_REGISTRY_URL }}/backend/${{ github.sha }}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: svc-backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 31500