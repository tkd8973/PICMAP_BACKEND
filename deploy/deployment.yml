apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector: # nodeSelector 추가
        kubernetes.io/hostname: backend  # 원하는 노드 이름 지정
      containers:
        - name: backend
          image: 192.168.1.102:5000/backend@sha256:3487e6ee1f9c5bd730b07c541fc7a04b5dee6bc22dece576eccca6ccedceb2cd
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: svc-backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 31500