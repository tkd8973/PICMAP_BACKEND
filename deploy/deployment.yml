apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector: # nodeSelector 추가
        kubernetes.io/hostname: backend  # 원하는 노드 이름 지정
      containers:
        - name: backend
          image: 192.168.1.102:5000/backend@sha256:c500b844bd609c2792286fd33230962f9569e9767f5d1bc6702c8d1b85278fc2
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: svc-backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 31500